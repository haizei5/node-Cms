<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{list.title}}</title>
    <meta name="Keywords" content="{{list.keywords}}" />
    <meta name="Description" content="{{list.description}}" />
    {{include 'default/public/link'}}
    <link rel="stylesheet" type="text/css" href="/default/css/successful_case.css"/>
</head>

<body>


{{include 'default/public/header.html'}}

<div id="header_compet-wrapper" class="text-center" style="height: 414px">
    <img src="/default/images/header_nav-menu/compet_banner.jpg">
    <div class="header_nav_new">
        <div class="animated fadeInDown" data-animation="fadeInDown" style="font-size: 25px">"New" information, truth-seeking innovation</div>
        <h3 class="animated fadeInUp" data-animation="fadeInUp" style="font-size: 25px"><span>"新"资讯，求实创新</span></h3>
    </div>



</div>

<div class="compet_tab">
    <div class="wrapper text-center">
        <div class="margin_left">
            {{each caselist}}
            <div class="list fl">
                <a {{if list.title== $value.title}} class="a_bg" {{/if}} href="/list/compet_list/{{@$value._id}}">{{$value.title}}</a>
            </div>
            {{/each}}
        </div>
    </div>
</div>
<div id="main_wrapper-compet">

    <div class="content revealOnScroll" data-animation="fadeInUp">
        {{@list.content}}
    </div>


</div>

{{include  'default/public/footer'}}
</body>
<script>
    $(function(){
        revealOnScroll();
        srcoll_height();
    })
</script>
</html>
