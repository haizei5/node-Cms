{{include 'admin/public/header.html'}}

<body>
<div class="navbar navbar-default" id="navbar">
	<script type="text/javascript">
		try{ace.settings.check('navbar' , 'fixed')}catch(e){}
	</script>

	{{include 'admin/public/header_nav.html'}}
</div>

<div class="main-container" id="main-container">
	<script type="text/javascript">
		try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>

		<!--左侧导航-->

		{{include 'admin/public/nav_left.html'}}

		<div class="main-content">
			{{include 'admin/public/nav_top.html'}}

			<div class="page-content">

				<div class="page-header">
					<h1>
						系统设置
					</h1>
				</div><!-- /.page-header -->

				<!--表格-->
				<div class="container_type">
				<div class="table-responsive">
					<form action="{{_host}}/admin/setting/doEdit" method="post" class="form-horizontal" enctype="multipart/form-data">
						<div class="form-group">
							<label class="col-sm-2 col-sm-push-2 control-label no-padding-right" for="site_title">网站名称：</label>

							<div class="col-sm-10 col-sm-push-2">
								<input type="text" id="site_title"  name="site_title" class="col-xs-10 col-sm-5" value="{{list.site_title}}" />
								<input type="hidden" name="id" value="{{@list._id}}"/>
							</div>
						</div>


						<!--<div class="form-group" style="height: 100px;">
							<label class="col-sm-2 col-sm-push-2 control-label no-padding-right" for="site_title">网站logo:</label>

							<div class="col-sm-10 col-sm-push-2">
								<input type="file" name="site_logo"/>

								<img src="{{_host}}/{{list.site_logo}}" class="img" />
							</div>
						</div>-->
						<div class="form-group" >
							<label class="col-sm-2 col-sm-push-2 control-label no-padding-right" for="site_title">网站图标：</label>
							<div class="col-sm-10 col-sm-push-2">
								<a href="javascript:void(0);" class="file">选择文件
									<input type="file" id="file"  name="site_logo" class="col-xs-10 col-sm-5" />
								</a>
								<label class="no-padding-right showFileName" title="" for="site_title">{{list.img_name}}</label>
								<label class="no-padding-right showerror" title="" for="site_title" style="display: none"></label>
							</div>
						</div>
						<div class="img-form-group" style="height:50px">
							<label class="col-sm-2 col-sm-push-2 control-label no-padding-right" for="site_title">网站LOGO：</label>

							<div class="col-sm-10 col-sm-push-2">
								<img src="{{_host}}{{list.site_logo}}" alt="" class="imgSize" style="height:35px"/>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 col-sm-push-2 control-label no-padding-right" for="site_title">网站关键字：</label>

							<div class="col-sm-10 col-sm-push-2">
								<input type="text" id="site_keywords"  name="site_keywords" class="col-xs-10 col-sm-5"   value="{{list.site_keywords}}" />
							</div>
						</div>

						<div class="form-group" style="height: 100px;">
							<label class="col-sm-2 col-sm-push-2 control-label no-padding-right" for="site_title">网站描述：</label>

							<div class="col-sm-10 col-sm-push-2">
								<textarea name="site_description" id="site_description" cols="40" rows="5">{{list.site_description}}</textarea>
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 col-sm-push-2  control-label no-padding-right" for="site_title">网站备案号：</label>
							<div class="col-sm-10 col-sm-push-2">
								<input type="text" id="site_icp"  name="site_icp" class="col-xs-10 col-sm-5" value="{{list.site_icp}}" />
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 col-sm-push-2 control-label no-padding-right" for="site_title">客服QQ：</label>
							<div class="col-sm-10 col-sm-push-2">
								<input type="text" id="site_qq"  name="site_qq" class="col-xs-10 col-sm-5" value="{{list.site_qq}}" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 col-sm-push-2 control-label no-padding-right" for="site_title">客服电话：</label>
							<div class="col-sm-10 col-sm-push-2">
								<input type="text" id="site_tel"  name="site_phone" class="col-xs-10 col-sm-5" value="{{list.site_phone}}"  />
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 col-sm-push-2 control-label no-padding-right" for="site_title">公司地址：</label>
							<div class="col-sm-10 col-sm-push-2">
								<input type="text" id="site_address"  name="site_address" class="col-xs-10 col-sm-5"   value="{{list.site_address}}"/>
							</div>
						</div>



						<div class="form-group">
							<label class="col-sm-3 col-sm-push-1 control-label no-padding-right">是否关闭网站：</label>
							<div class="col-sm-9 col-sm-push-1">
								<label class="status">是:</label>
								<div class="in_div">
									<input type="radio" name="site_status"  id="status1" value="1" {{if list.site_status=="1" }}checked{{/if}} />
									<label for="status1"  class="in_label {{if list.site_status==1 }}label_check{{/if}} " onclick="app.radio(this)"></label>
								</div>
								<label class="status">否:</label>
								<div class="in_div">
									<input type="radio" name="site_status" id="status2" value="0" {{if list.site_status=="0" }}checked{{/if}} />
									<label for="status2" class="in_label {{if list.site_status==0 }}label_check{{/if}} " onclick="app.radio(this)"></label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-12" style="text-align: center">
								<input type="submit" name="submit" id="submit" class="submit" value="提交信息">
							</div>

						</div>





					</form>

				</div>
				</div>
			</div>
		</div><!-- /.main-content -->

	</div><!-- /.main-container-inner -->

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div><!-- /.main-container -->



{{include 'admin/public/footer.html'}}
<script src="{{_host}}/admin/collection_js/method_public.js"></script>


</body>
</html>
